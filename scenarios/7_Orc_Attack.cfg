[scenario]
    id="7_Orc_Attack"
    map_file=Orc_Attack.map
    name="Orc Attack"
    turns=30
    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    next_scenario = 8_Elves_in_danger
    experience_modifier={ON_DIFFICULTY 80 80 100}

    victory_when_enemies_defeated = yes
    [story]
        [part]
            story =_  "After the reinforcements left, Grand Marshal Histen began building ballistae. It would take weeks, and by that time rations would be thin and surrender might have happened already. Nevertheless, with a few shots the walls would fall."
        [/part]
        [part]
            story =_  "Rokuhira's crew was guarding the walls. Sasaki and the other archers helped pick off the builders. Progress on the ballistae was slow but unstoppable."
        [/part]
        [part]
            story =_  "Yet two days after the Empire was driven back..."
        [/part]
    [/story]

    [side]
        
        side=1
        controller=human
        canrecruit=yes
        recruit="Aragwaith Spearman, Aragwaith Swordsman, Aragwaith Archer, Aragwaith Adept, Aragwaith Scout"
        team_name="Aragwaith"
        user_team_name=_ "Aragwaith"
        {GOLD 200 180 160}
        type = "Aragwaith Flagbearer"
        name = _ "Rokuhira"
        id="Rokuhira"
        gender=male
        unrenamable=yes
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_LOYAL}
        [/modifications]
    [/side]
    [side]
        side=2
        controller=ai
        canrecruit=yes
        recruit="Spearman, Bowman, Cavalryman, Javelineer, Longbowman"
        team_name="Aragwaith"
        user_team_name =_  "Wesnothian Commander"
        {GOLD 140 110 80}
        type="Grand Marshal"
        name="Histen"
        id="Histen"
        unrenamable=yes
    [/side]

    [side]
        side=3
        controller=ai
        canrecruit=yes
        recruit="Spearman, Bowman, Cavalryman"
        team_name="Aragwaith"
        user_team_name =_  "Wesnothian Support"
        {GOLD 100 80 60}
        type="General"
        name="Farren"
        id="Farren"
        unrenamable=yes
    [/side]

    [side]
        side=4
        controller=ai
        canrecruit=yes
        recruit="Spearman, Bowman, Cavalryman"
        team_name="Aragwaith"
        user_team_name =_  "Wesnothian Support"
        {GOLD 100 80 60}
        type="General"
        name="Tiran"
        id="Tiran"
        unrenamable=yes
    [/side]

    [side]
        side=5
        controller=ai
        canrecruit=yes
        recruit="Orcish Crossbowman, Orcish Warrior, Goblin Knight"
        team_name="Orcs"
        user_team_name =_  "Orcish Commander"
        {GOLD 200 220 240}
        {INCOME 10 15 20}
        type="Orcish Warlord"
        name="Hirak"
        id="Hirak"
        unrenamable=yes
    [/side]

    [side]
        side=6
        controller=ai
        canrecruit=yes
        recruit="Orcish Archer, Orcish Grunt, Wolf Rider"
        team_name="Orcs"
        user_team_name =_  "Orcs"
        {GOLD 160 180 200}
        {INCOME 5 10 15}
        type="Goblin Knight"
        name="Asten"
        id="Asten"
        unrenamable=yes
    [/side]

    [side]
        side=7
        controller=ai
        canrecruit=yes
        recruit="Goblin Rouser, Goblin Impaler, Wolf Rider, Goblin Cavalry, Goblin Spearman"
        team_name="Orcs"
        user_team_name =_  "Goblins"
        {GOLD 160 180 200}
        {INCOME 5 10 15}
        type="Orcish Ruler"
        name="Intur"
        id="Intur"
        unrenamable=yes
    [/side]

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Defeat all enemy leaders"
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of the heroes."
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]
        [recall]
            id=Sasaki
            x=13
            y=1
        [/recall]
        [recall]
            id=Asven
            x=15
            y=1
        [/recall]
        [recall]
            id=Yswen
            x=17
            y=1
        [/recall]
    [/event]

    [event]
        name=start
        [message]
            speaker = Histen
            message = _ "Orcs! About face!"
        [/message]
        [message]
            speaker = Hirak
            message = _ "Hah! We of the Tribe of Rak have been attacking areas inside Wesnoth for weeks, and you thought it was the Northern Alliance!"
        [/message]
        [message]
            speaker = Histen
            message = _ "Without many of our troops, how will we survive these pillagers?"
        [/message]
        [message]
            speaker = Rokuhira
            message = _ "Despite your attacks on us, we are willing to help. These orcs have killed a number of my band. I shall aid you... for a price."
        [/message]
        [message]
            speaker = Hirak
            message = _ "Pah! You will be destroyed. Even the goblins under Intur could dispatch you!"
        [/message]
        [message]
            speaker = Intur
            message = _ "My goblins will swarm them after your warriors are killed and they are wounded!"
        [/message]
        [message]
            speaker = Hirak
            message = _ "My warriors will not fall! Afterwards, I shall execute you for insolence!"
        [/message]
        [message]
            speaker = Sasaki
            message = _ "You'll have a hard time doing that if he's dead... Attack!"
        [/message]
    [/event]

    [event]
        name=last breath
        first_time_only = no
        [filter]
            id=Histen
        [/filter]
        [message]
            speaker = Histen
            message = _ "I have the invincible armour of the plot!"
        [/message]
        {ADVANCE_UNIT (id="Histen") ()}
    [/event]

    [event]
        name=last breath
        [filter]
            id=Rokuhira
        [/filter]
        [message]
            speaker = Rokuhira
            message = _ "No! We are defeated!"
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Sasaki
        [/filter]
        [message]
            speaker=Sasaki
            message = _ "I have no arrows, the enemies are charging towards me. I... I am about to die."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Asven
        [/filter]
        [message]
            speaker = Asven
            message = _ "This adventure... over... too soon."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Yswen
        [/filter]
        [message]
            speaker = Yswen
            message = _ "I... I can taste blood... the pain..."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]
[/scenario]
