[scenario]
    id="9_Orc_Horde"
    map_data="{~add-ons/Mercenary_Band/maps/Orc_Horde.map}"
    name="Orc Horde"
    turns=50
    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    next_scenario = 10_Cavalrymen

    [story]
        [part]
            story = "As Hassar's message echoed in their ears, they mounted their horses and rode as fast as they could."
        [/part]
        [part]
            story = "They were just in time. Three orcish leaders were besieging a cantankerous dwarven captain."
        [/part]
    [/story]

    [side]
        side=1
        controller=human
        canrecruit=yes
        recruit="Aragwaith Spearman,Aragwaith Swordsman,Aragwaith Archer,Aragwaith Adept"
        team_name="Aragwaith"
        user_team_name="Aragwaith"
        {GOLD 100 90 80}
        type = "Aragwaith Flagbearer"
        name = _ "male^Madreddoc"
        id="Madreddoc"
        gender=male
        unrenamable=yes
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_LOYAL}
        [/modifications]
    [/side]
    [side]
        side=2
        controller=ai
        canrecruit=yes
        recruit="Dwarvish Fighter, Dwarvish Steelclad, Dwarvish Sentinel, Dwarvish Guardsman"
        team_name="Aragwaith"
        user_team_name = "Dwarven Defenders"
        {GOLD 140 120 100}
        type="Dwarvish Lord"
        name="Angus"
        id="Angus"
        unrenamable=yes
    [/side]
    [side]
        side=3
        controller=ai
        canrecruit=yes
        recruit="Orcish Grunt, Orcish Warrior, Orcish Archer, Orcish Crossbowman"
        team_name="Orcs"
        user_team_name = "Orc Leader"
        {GOLD 150 170 190}
        income=30
        type="Orcish Warlord"
        name="Saltar"
        id="Saltar"
        unrenamable=yes
    [/side]

    [side]
        side=4
        controller=ai
        canrecruit=yes
        recruit="Orcish Shaman, Orcish Sorcerer, Orcish Grunt, Orcish Archer"
        team_name="Orcs"
        user_team_name = "Orc Magicians"
        {GOLD 110 130 150}
        income=20
        type="Orcish Warlock"
        name="Silast"
        id="Silast"
        unrenamable=yes
    [/side]

    [side]
        side=5
        controller=ai
        canrecruit=yes
        recruit="Goblin Spearman, Goblin Impaler, Goblin Rouser, Wolf Rider, Goblin Knight, Goblin Cavalry, Goblin Lancer"
        team_name="Orcs"
        user_team_name = "Goblins"
        {GOLD 100 120 150}
        income=20
        type="Hellwolf Rider"
        name="Kraal"
        id="Kraal"
        gender=female
        unrenamable=yes
    [/side]

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Defeat all enemy leaders."
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of the heroes."
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Angus"
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]
        [recall]
            x = 12
            y = 23
            id = Sengir
        [/recall]
        [recall]
            x = 13
            y = 24
            id = Asven
        [/recall]
        [recall]
            x = 14
            y = 23
            id = Yswen
        [/recall]
    [/event]

    [event]
        name=start
        [message]
            speaker = Angus
            message = _ "Wesnothians! Are ye sae cowardly, ye would ally wi' treacherous orcs? Ah'll destroy ye all t' same!"
        [/message]
        [message]
            speaker = Madreddoc
            message = _ "No, Lord Angus. We are mercenaries and we killed a goblin who told us of this attack. We hurried to help."
        [/message]
        [message]
            speaker = Angus
            message = _ "Make ye'selves useful, then! Destroy this muckle host of orcs."
        [/message]
        [message]
            speaker = Saltar
            message = _ "Destroy us? It is you who shall die, old dwarf!"
        [/message]
        [message]
            speaker = Sengir
            message = _ "We have felled you before, and now we shall do so again."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Angus
        [/filter]
        [message]
            speaker=Angus
            message = _ "The Northern Alliance, whi' hae lasted centuries... shall it finally fall?"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Saltar
        [/filter]
        [message]
            speaker=Saltar
            message = _ "Our tribe has been defeated. It will take years for our children to grow, and years more for us to grow strong again."
        [/message]
        [message]
            speaker=Saltar
            message = _ "These mercenaries... we thought them weak, but now we know - we should not have fought such a mighty force."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Madreddoc
        [/filter]
        [message]
            speaker = Madreddoc
            message = _ "No! The Aragwaithi are defeated!"
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Sengir
        [/filter]
        [message]
            speaker=Sengir
            message = _ "I have no arrows, the enemies are charging towards me. I... I am about to die."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Asven
        [/filter]
        [message]
            speaker = Asven
            message = _ "This adventure... over... too soon."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Yswen
        [/filter]
        [message]
            speaker = Yswen
            message = _ "I... I can taste blood... the pain..."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]
[/scenario]
