[scenario]
    id="12_Kingdom_Aragwaith"
    map_file=Kingdom_of_Aragwaith.map
    name="Kingdom of the Aragwaith"
    turns=40
    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    next_scenario = 13_Epilogue

    [story]
        [part]
            story =_  "They were lead north to Jotha with Lord Marius."
        [/part]
        [part]
            story =_  "Then east, to what had once been a fertile plain. Now it was barren, and in consequence nobody had bothered to raise an army to clear the liches from their forts; yet Yswen now promised magics which could let them farm again in peace."
        [/part]
    [/story]

    [side]
        side=1
        controller=human
        canrecruit=yes
        recruit="Aragwaith Spearman,Aragwaith Swordsman,Aragwaith Archer,Aragwaith Adept"
        team_name="Aragwaith"
        user_team_name=_ "Aragwaith"
        {GOLD 260 240 220}
        type = "Aragwaith Flagbearer"
        name = _ "Madreddoc"
        id="Madreddoc"
        gender=male
        unrenamable=yes
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_LOYAL}
        [/modifications]
    [/side]
    [side]
        side=2
        controller=ai
        canrecruit=yes
        recruit="Skeleton, Skeleton Archer, Ghost, Revenant, Spectre, Ghoul"
        team_name="Undead"
        user_team_name =_  "Undead"
        {GOLD 140 150 160}
        type="Draug"
        name="Chak"
        id="Chak"
        unrenamable=yes
    [/side]
    [side]
        side=3
        controller=ai
        canrecruit=yes
        recruit="Bone Knight, Skeleton Rider, Skeleton, Chocobone, Skeleton Archer, Dark Adept, Necro Initiate"
        team_name="Undead"
        user_team_name =_  "Undead Cavalry"
        {GOLD 160 180 200}
        type="Death Knight"
        name="Jasson"
        id="Jasson"
        unrenamable=yes
    [/side]
    [side]
        side=4
        controller=ai
        canrecruit=yes
        recruit="Ghoul, Ghast, Wraith, Ghost, Shadow, Deathmaster, Dark Sorcerer"
        team_name="Undead"
        user_team_name =_  "Ancient Lich"
        {GOLD 160 180 200}
        income=40
        type="Ancient Lich"
        name="Mal-Linsen"
        id="Linsen"
        unrenamable=yes
    [/side]
    [side]
        side=5
        controller=ai
        canrecruit=yes
        recruit="Spectre, Shadow, Ghost, Wraith, Dark Sorcerer, Dark Adept"
        team_name="Undead"
        user_team_name =_  "Elder Lich"
        {GOLD 160 180 200}
        income=40
        type="Elder Lich Lord"
        name="Mal-Valien"
        id="Valien"
        unrenamable=yes
    [/side]

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Defeat all enemy leaders."
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of the heroes."
            [/objective]
            {TURNS_RUN_OUT}
            {IS_LAST_SCENARIO}
        [/objectives]
        [recall]
            x = 4
            y = 17
            id = Sengir
        [/recall]
        [recall]
            x = 2
            y = 14
            id = Asven
        [/recall]
        [recall]
            x = 2
            y = 17
            id = Yswen
        [/recall]
    [/event]

    [event]
        name=start
        [message]
            speaker = Madreddoc
            message = _ "Here it is! An old fortress, a river... perfect for defence against wandering enemies!"
        [/message]
        [message]
            speaker = Valien
            message = _ "What do you talk of? Do you wish to rule this land?"
        [/message]
        [message]
            speaker = Yswen
            message = _ "We shall settle here, and there is nothing you can do to stop us!"
        [/message]
        [message]
            speaker = Linsen
            message = _ "You shall serve us in the afterlife, for this insolence!"
        [/message]
        [message]
            speaker = Sengir
            message = _ "You won't be able to kill her, you old bag of bones!"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Linsen
        [/filter]
        [message]
            speaker=Linsen
            message = _ "I, who have lasted a thousand years... killed by a wandering warrior."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Valien
        [/filter]
        [message]
            speaker=Valien
            message = _ "My hold on this land is loosening... can the dead die?"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Madreddoc
        [/filter]
        [message]
            speaker = Madreddoc
            message = _ "No! We are defeated!"
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Sengir
        [/filter]
        [message]
            speaker=Sengir
            message = _ "I have no arrows, the enemies are charging towards me. I... I am about to die."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Asven
        [/filter]
        [message]
            speaker = Asven
            message = _ "This adventure... over... too soon."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Yswen
        [/filter]
        [message]
            speaker = Yswen
            message = _ "I... I can taste blood... the pain..."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]
[/scenario]
