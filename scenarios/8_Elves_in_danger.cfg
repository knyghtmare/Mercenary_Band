[scenario]
    id="8_Elves_in_danger"
    map_data="{~add-ons/Mercenary_Band/maps/Elves_in_danger.map}"
    name="Elves in Danger"
    turns=20
    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    next_scenario = 9_Orc_Horde

    [story]
        [part]
            story = "Just after they vanquished the main army of the Tribe of Rak, a messenger appeared, bearing a scroll:"
        [/part]
        [part]
            story = "<i>Wolf riders are attacking in the South. They killed our guards and are advancing through the South of our forest. We need help.</i>
Sonwyn"
        [/part]
        [part]
            story = "Asven lead them round the edge of the forest. Hurrying as fast as they could, they approached the forest from the south."
        [/part]
    [/story]

    [side]
        side=1
        controller=human
        canrecruit=yes
        recruit="Aragwaith Spearman,Aragwaith Swordsman,Aragwaith Archer,Aragwaith Adept"
        team_name="Aragwaith"
        user_team_name="Aragwaith"
        {GOLD 100 90 80}
        type = "Aragwaith Flagbearer"
        name = _ "male^Madreddoc"
        id="Madreddoc"
        gender=male
        unrenamable=yes
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_LOYAL}
        [/modifications]
    [/side]
    [side]
        side=2
        controller=ai
        canrecruit=yes
        recruit="Wolf Rider, Goblin Cavalry, Goblin Knight, Goblin Lancer"
        team_name="Orcs"
        user_team_name = "Wolf Riders"
        {GOLD 100 120 140}
        type="Direwolf Rider"
        name="Hassar"
        id="Hassar"
        unrenamable=yes
    [/side]
    [side]
        side=3
        controller=ai
        canrecruit=yes
        recruit="Naga Fighter, Naga Hunter, Naga Guardian"
        team_name="Orcs"
        user_team_name = "Naga"
        {GOLD 100 120 140}
        type="Naga Sentinel"
        name="Kyssar"
        id="Kyssar"
        unrenamable=yes
    [/side]

    [side]
        side=4
        controller=ai
        canrecruit=yes
        recruit="Elvish Fighter,Elvish Archer,Elvish Scout,Elvish Shaman"
        team_name="Aragwaith"
        user_team_name = "Elves"
        {GOLD 60 40 50}
        type="Elvish Avenger"
        name="Sonwyn"
        id="Sonwyn"
        gender=female
        unrenamable=yes
    [/side]

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Defeat all enemy leaders."
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of the heroes."
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Sonwyn"
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]
        [recall]
            x = 13
            y = 15
            id = Sengir
        [/recall]
        [recall]
            x = 16
            y = 14
            id = Asven
        [/recall]
        [recall]
            x = 17
            y = 16
            id = Yswen
        [/recall]
    [/event]

    [event]
        name=start
        [message]
            speaker = Sonwyn
            message = _ "Madreddoc! Thank Eloh you came!"
        [/message]
        [message]
            speaker = Madreddoc
            message = _ "I came as fast as I could. These riders have you surrounded!"
        [/message]
        [message]
            speaker = Kyssar
            message = _ "The Naga will not forget your attacks. We too are close."
        [/message]
        [message]
            speaker = Hassar
            message = _ "How can you be here? We sent our main army to attack you and the Wesnothians."
        [/message]
        [message]
            speaker = Yswen
            message = _ "Then you underestimated us. You have attacked our friends. Now prepare to die."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Sonwyn
        [/filter]
        [message]
            speaker=Sonwyn
            message = _ "No! This is the end of the forest!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Kyssar
        [/filter]
        [message]
            speaker=Kyssar
            message = _ "The naga live long and remember longer. They will not forget."
        [/message]
        {LOOT 150 1}
    [/event]

    [event]
        name=last breath
        [filter]
            id=Hassar
        [/filter]
        [message]
            speaker=Hassar
            message = _ "All that are left of our tribe are the mothers and infants..."
        [/message]
        [message]
            speaker=Hassar
            message = _ "*snarling* And the group which will by now have destroyed the Northern Alliance!"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Madreddoc
        [/filter]
        [message]
            speaker = Madreddoc
            message = _ "No! I am defeated!"
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Sengir
        [/filter]
        [message]
            speaker=Sengir
            message = _ "I have no arrows, the enemies are charging towards me. I... I am about to die."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Asven
        [/filter]
        [message]
            speaker = Asven
            message = _ "This adventure... over... too soon."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Yswen
        [/filter]
        [message]
            speaker = Yswen
            message = _ "I... I can taste blood... the pain..."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]
[/scenario]
