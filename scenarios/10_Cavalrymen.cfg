[scenario]
    id="10_Cavalrymen"
    map_file=Cavalrymen.map
    name="Cavalrymen"
    turns=15
    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    next_scenario = 11_The_Treaty

    [story]
        [part]
            story =_  "They rested a few days, constructing a stone camp, similar to a trollish one, by the walls."
        [/part]
        [part]
            story =_  "Then the Wesnothian army which had fought them at Elensefar, and been called to fight orcs, appeared on the plains."
        [/part]
    [/story]

    [side]
        side=1
        controller=human
        canrecruit=yes
        recruit="Aragwaith Spearman,Aragwaith Swordsman,Aragwaith Archer,Aragwaith Adept"
        team_name="Aragwaith"
        user_team_name=_ "Aragwaith"
        {GOLD 100 90 80}
        type = "Aragwaith Flagbearer"
        name = _ "Rokuhira"
        id="Rokuhira"
        gender=male
        unrenamable=yes
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_LOYAL}
        [/modifications]
    [/side]
    [side]
        side=2
        controller=ai
        canrecruit=yes
        recruit="Dwarvish Fighter, Dwarvish Steelclad, Dwarvish Sentinel, Dwarvish Guardsman"
        team_name="Aragwaith"
        user_team_name =_  "Dwarven Defenders"
        {GOLD 90 70 50}
        type="Dwarvish Lord"
        name="Angus"
        id="Angus"
        unrenamable=yes
    [/side]
    [side]
        side=3
        controller=ai
        canrecruit=yes
        recruit="Dragoon, Knight, Grand Knight, Cavalier, Cavalryman, Horseman, Paladin, Lancer"
        team_name="Wesnoth"
        user_team_name =_  "Cavalry"
        {GOLD 220 240 260}
        type="Grand Knight"
        name="Paris"
        id="Paris"
        unrenamable=yes
    [/side]

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Defeat Paris."
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of the heroes."
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Angus"
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]
        [recall]
            x = 8
            y = 4
            id = Sasaki
        [/recall]
        [recall]
            x = 10
            y = 4
            id = Asven
        [/recall]
        [recall]
            x = 14
            y = 5
            id = Yswen
        [/recall]
    [/event]

    [event]
        name=start
        [message]
            speaker = Angus
            message = _ "Wesnothians! We must repel them!"
        [/message]
        [message]
            speaker = Paris
            message = _ "Your orcs have been looting and killing all through northern Wesnoth. Now the Alliance's reign of terror will end."
        [/message]
        [message]
            speaker = Angus
            message = _ "Reign o' terror? T' North was filled wi' evil afore we drove it out! The orcs are rebels, attacked us mere days ago!"
        [/message]
        [message]
            speaker = Paris
            message = _ "Your lies do not deceive me. Die, dwarf!"
        [/message]
        [message]
            speaker = Sasaki
            message = _ "Cavalrymen and knights; their horses fear pikes and bows, and our Guards will deflect their lances."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Angus
        [/filter]
        [message]
            speaker=Angus
            message = _ "The Northern Alliance, whi' hae lasted centuries... shall it finally fall?"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Paris
        [/filter]
        [message]
            speaker=Angus
            message = _ "We do not want war. Tell the Wesnothians to meet us on neutral ground and we will agree a treaty."
        [/message]
        [message]
            speaker=Paris
            message = _ "Very well. How about the Icharen Swamp?"
        [/message]
        [endlevel]
            result = victory
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Rokuhira
        [/filter]
        [message]
            speaker = Rokuhira
            message = _ "No! We are defeated!"
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Sasaki
        [/filter]
        [message]
            speaker=Sasaki
            message = _ "I have no arrows, the enemies are charging towards me. I... I am about to die."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Asven
        [/filter]
        [message]
            speaker = Asven
            message = _ "This adventure... over... too soon."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Yswen
        [/filter]
        [message]
            speaker = Yswen
            message = _ "I... I can taste blood... the pain..."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]
[/scenario]
