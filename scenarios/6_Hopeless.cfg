[scenario]
    id="6_Hopeless"
    map_file=Hopeless.map
    name="Hopeless"
    turns=13
    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    next_scenario = 7_Orc_Attack

    [story]
        [part]
            story =_  "After reaching Elensefar, they enjoyed the city's hospitality. But it was undeniable they were preparing for war."
        [/part]
        [part]
            story =_  "The entire southern coast of Elensefar was to be covered with an unfinished palisade. Many of the Aragwaith helped."
        [/part]
        [part]
            story =_  "On the day reinforcements arrived, Rokuhira was in charge of the defense of the wooden walls."
        [/part]
    [/story]

    [side]
        
        side=1
        controller=human
        canrecruit=yes
        recruit="Aragwaith Spearman, Aragwaith Swordsman, Aragwaith Archer, Aragwaith Adept, Aragwaith Scout"
        team_name="Aragwaith"
        user_team_name=_ "Aragwaith"
        {GOLD 90 80 70}
        type = "Aragwaith Flagbearer"
        name = _ "Rokuhira"
        id="Rokuhira"
        gender=male
        unrenamable=yes
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_LOYAL}
        [/modifications]
    [/side]
    [side]
        side=2
        controller=ai
        canrecruit=yes
        recruit="Spearman, Bowman, Cavalryman, Javelineer, Longbowman"
        team_name="Loyalists"
        user_team_name =_  "Wesnothian Commander"
        {GOLD 180 200 220}
        income=40
        type="Grand Marshal"
        name="Histen"
        id="Histen"
        unrenamable=yes
    [/side]

    [side]
        side=3
        controller=ai
        canrecruit=yes
        recruit="Spearman, Bowman, Cavalryman"
        team_name="Loyalists"
        user_team_name =_  "Wesnothian Support"
        {GOLD 140 160 180}
        income=20
        type="General"
        name="Farren"
        id="Farren"
        unrenamable=yes
    [/side]

    [side]
        side=4
        controller=ai
        canrecruit=yes
        recruit="Spearman, Bowman, Cavalryman"
        team_name="Loyalists"
        user_team_name =_  "Wesnothian Support"
        {GOLD 140 160 180}
        income=20
        type="General"
        name="Tiran"
        id="Tiran"
        unrenamable=yes
    [/side]

    [side]
        side=5
        controller=ai
        canrecruit=yes
        recruit="Swordsman, Halberdier, Iron Mauler, Longbowman"
        team_name="Aragwaith"
        user_team_name =_  "Lady Alyssa of Elensefar"
        {GOLD 150 170 190}
        type="Great Mage"
        name="Lady Alyssa II"
        id="Alyssa"
        gender=female
        unrenamable=yes
    [/side]

    [side]
        side=6
        controller=ai
        canrecruit=yes
        recruit="Cavalryman, Horseman, Spearman, Bowman"
        team_name="Aragwaith"
        user_team_name =_  "Elensefarian Defenders"
        {GOLD 140 160 180}
        type="Grand Knight"
        name="Hytan"
        id="Hytan"
        unrenamable=yes
    [/side]

    [side]
        side=7
        controller=ai
        canrecruit=yes
        recruit="Cavalryman, Horseman, Spearman, Bowman"
        team_name="Aragwaith"
        user_team_name =_  "Elensefarian Defenders"
        {GOLD 140 160 180}
        type="Grand Knight"
        name="Ingan"
        id="Ingan"
        unrenamable=yes
    [/side]

    [side]
        side=8
        controller=ai
        canrecruit=yes
        recruit="Knight, Lancer"
        team_name="Loyalists"
        user_team_name =_  "Reinforcements"
        {GOLD 140 160 180}
        income=30
        type="Grand Knight"
        name="Hector"
        id="Hector"
        unrenamable=yes
    [/side]

    [side]
        side=9
        controller=ai
        canrecruit=yes
        recruit="Knight, Dragoon"
        team_name="Loyalists"
        user_team_name =_  "Reinforcements"
        {GOLD 140 160 180}
        income=30
        type="Grand Knight"
        name="Paris"
        id="Paris"
        unrenamable=yes
    [/side]

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Resist for 2 days (12 turns)."
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of the heroes or Lady Alyssa II."
            [/objective]
        [/objectives]
        [recall]
            id=Sasaki
            x=10
            y=14
        [/recall]
        [recall]
            id=Asven
            x=12
            y=12
        [/recall]
        [recall]
            id=Yswen
            x=13
            y=14
        [/recall]
    [/event]

    [event]
        name=start
        [message]
            speaker = Histen
            message = _ "Reinforcements! Now, these filthy rebels shall fall."
        [/message]
        [message]
            speaker = Hector
            message = _ "Our riders are needed at the Northern border, where orcs of the Northern Alliance have been sighted. They have been roaming within Wesnoth for months, but we haven't been able to run them down..."
        [/message]
        [message]
            speaker = Histen
            message = _ "How long do we have to topple these walls?"
        [/message]
        [message]
            speaker = Paris
            message = _ "In two days, the Duke has ordered us north."
        [/message]
        [message]
            speaker = Alyssa
            message = _ "Only two days? Pah! We can resist for weeks!"
        [/message]
        [message]
            speaker = Hector
            message = _ "You underestimate us at your peril."
        [/message]
        [message]
            speaker = Rokuhira
            message = _ "Your lances will shatter against our Guards' shields. To arms, men!"
        [/message]
    [/event]

    [event]
        name = turn 12 end
        [message]
            speaker = Paris
            message = _ "My liege, we must leave."
        [/message]
        [message]
            speaker = Histen
            message = _ "The rebels still stand. I overestimated you."
        [/message]
        [endlevel]
            result = victory
        [/endlevel]
    [/event]

    [event]
        name=last breath
        first_time_only = no
        [filter]
            id=Histen
        [/filter]
        [message]
            speaker = Histen
            message = _ "I have the invincible armour of the plot!"
        [/message]
        {ADVANCE_UNIT (id="Histen") ()}
    [/event]

    [event]
        name=last breath
        [filter]
            id=Alyssa
        [/filter]
        [message]
            speaker=Alyssa
            message = _ "Shall I finally see Elensefar fall?"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Rokuhira
        [/filter]
        [message]
            speaker = Rokuhira
            message = _ "No! I am defeated!"
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Sasaki
        [/filter]
        [message]
            speaker=Sasaki
            message = _ "I have no arrows, the enemies are charging towards me. I... I am about to die."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Asven
        [/filter]
        [message]
            speaker = Asven
            message = _ "This adventure... over... too soon."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Yswen
        [/filter]
        [message]
            speaker = Yswen
            message = _ "I... I can taste blood... the pain..."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]
[/scenario]
