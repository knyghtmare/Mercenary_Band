[scenario]
    id="1_Arrival"
    map_file=Arrival.map
    name="Arrival"
    turns=40
    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    next_scenario=2_Road_through_the_Swamp

    [story]
        [part]
            story =_  "The Aragwaith live scattered across continents. Travelling in mercenary bands, they have roved the land and seas."
        [/part]
        [part]
            story =_  "This is the story of a band that established a human kingdom in the north of the Great Continent, before the Fall."
        [/part]
    [/story]

    [side]
        side=1
        controller=human
        canrecruit=yes
        recruit="Aragwaith Spearman,Aragwaith Swordsman,Aragwaith Archer,Aragwaith Adept"
        team_name="Aragwaith"
        user_team_name=_ "Aragwaith"
        {GOLD 120 100 80}
        type = "Aragwaith Flagbearer"
        name = _ "Rokuhira"
        id="Rokuhira"
        gender=male
        unrenamable=yes
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_RESILIENT}
        [/modifications]
    [/side]
    [side]
        side=2
        controller=ai
        canrecruit=yes
        recruit="Elvish Fighter,Elvish Archer,Elvish Scout,Elvish Shaman"
        team_name="Aragwaith"
        user_team_name =_  "Elves"
        {GOLD 60 40 50}
        type="Elvish Avenger"
        name="Sonwyn"
        id="Sonwyn"
        gender=female
        unrenamable=yes
    [/side]
    [side]
        side=3
        controller=ai
        canrecruit=yes
        recruit="Orcish Grunt, Orcish Archer"
        team_name="Orcs"
        user_team_name =_  "Orcs"
        {GOLD 100 120 140}
        type="Orcish Warlord"
        name="Arauk"
        id="Arauk"
        unrenamable=yes
    [/side]
    [side]
        side=3
        controller=ai
        canrecruit=yes
        recruit="Naga Fighter, Naga Guardian"
        team_name="Orcs"
        user_team_name =_  "Naga"
        {GOLD 80 100 120}
        type="Naga Warrior"
        name="Hisssr"
        id="Hisssr"
        unrenamable=yes
    [/side]

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Defeat all enemy leaders."
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of the heroes."
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Sonwyn"
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]
        [unit]
            type="Aragwaith Strongbow"
            canrecruit=no
            id="Sasaki"
            name = _ "Sasaki"
            side = 1
            x = 3
            y = 17
            unrenamable=yes
            [modifications]
                {TRAIT_LOYAL_HERO}
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]
    [/event]

    [event]
        name=start
        [message]
            speaker = Rokuhira
            message = _ "Finally, we have made it! There's a small island here, easily defensible. Let's pitch our tents and wait for someone with enemies to come along."
        [/message]
        [message]
            speaker = Sasaki
            message = _ "We shouldn't have to wait long. These people are facing off against each other... I can't believe we're the first to go this far north! The homelands are now peaceful, and this could be lucrative!"
        [/message]
        [message]
            speaker = Sonwyn
            message = _ "Hail! Art thou friend or foe?"
        [/message]
        [message]
            speaker = Rokuhira
            message = _ "We come from the Western islands. We are mercenaries, looking for a fight."
        [/message]
        [message]
            speaker = Sasaki
            message = _ "And gold. Don't forget the gold."
        [/message]
        [message]
            speaker = Sonwyn
            message = _ "We will give you gold if you help us clear out these orcish invaders and the naga in the water."
        [/message]
        [message]
            speaker = Arauk
            message = _ "Clear out the orcs? It is you who will be cleared out of your flammable woods! Slay them!"
        [/message]
        [message]
            speaker=Hisssr
            message = _ "We will help if they attack by sea. Warriors, attack! <i>Still, I'll keep some gold in reserve.</i>"
        [/message]
        [message]
            speaker=Rokuhira
            message = _ "Well, soldiers, it looks as if we are involved in a little territorial conflict. There's some gold in it for us!"
        [/message]
        [message]
            speaker=Sasaki
            message = _ "No orc shall avoid our arrows!"
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            side=1
            x,y=12,4
        [/filter]

        [unit]
            type="Elvish Shaman"
            canrecruit=no
            {IS_HERO}
            id="Yswen"
            name = _ "Yswen"
            side = 1
            x = 11
            y = 5
            experience=10
            unrenamable=yes
            [modifications]
                {TRAIT_DEXTROUS}
                {TRAIT_INTELLIGENT}
            [/modifications]
        [/unit]
        [message]
            speaker=Yswen
            message = _ "Please, don't kill me! Please!"
        [/message]
        [message]
            speaker=Sasaki
            message = _ "We would never hurt one such as you! We are fighting your enemies, along with Captain Sonwyn."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Sonwyn
        [/filter]
        [message]
            speaker=Sonwyn
            message = _ "No! The Saurians will invade our lands!"
        [/message]
        [message]
            speaker=narrator
            message = _ "Rokuhira's band received no gold; in revenge for the foes they had slain that day, they were harried until none remained."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Hisssr
        [/filter]
        [message]
            speaker=Hisssr
            message = _ "I knew I should have betrayed Arauk..."
        [/message]
        {LOOT 100 1}
    [/event]

    [event]
        name=last breath
        [filter]
            id=Arauk
        [/filter]
        [message]
            speaker=Arauk
            message = _ "I am dying... alert the tribe, tell them to watch for these mercenaries."
        [/message]
        [message]
            speaker=Sonwyn
            message = _ "Here, your gold. 'Twas a job well done."
        [/message]
        {LOOT 150 1}
    [/event]

    [event]
        name=die
        [filter]
            id=Arauk
        [/filter]
        [message]
            speaker = Rokuhira
            message = _ "May I inquire where you get your horses? They are the best we have seen."
        [/message]
        [message]
            speaker = Sonwyn
            message = _ "We breed them. They are the best on the Great Continent. Why, do you wish to buy some?"
        [/message]
        [message]
            speaker = Rokuhira
            message = _ "When we left, we had to leave behind our horses. Would that we had them, our battles would be easier."
        [/message]
        [message]
            speaker = Sonwyn
            message = _ "If you help us in the future, we will gift you a few in return."
        [/message]
        [unit]
            type="Elvish Rider"
            canrecruit=no
            {IS_HERO}
            id="Asven"
            name = _ "Asven"
            side = 1
            x = 19
            y = 17
            unrenamable=yes
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_DEXTROUS}
            [/modifications]
        [/unit]
        [message]
            speaker=Asven
            message = _ "Captain Sonwyn, I would like to adventure with these mercenaries, and help them train their horses."
        [/message]
        [message]
            speaker=Sonwyn
            message = _ "I believe it would be good for you to gain some more experience. I will allow it, but remember, you are now bound to help us when we call."
        [/message]
        [message]
            speaker=Rokuhira
            message = _ "It is a small price to pay for these magnificent beasts."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Rokuhira
        [/filter]
        [message]
            speaker = Rokuhira
            message = _ "No! I am defeated!"
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Sasaki
        [/filter]
        [message]
            speaker=Sasaki
            message = _ "I have no arrows, the enemies are charging towards me. I... I am about to die."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Asven
        [/filter]
        [message]
            speaker = Asven
            message = _ "This adventure... over... too soon."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Yswen
        [/filter]
        [message]
            speaker = Yswen
            message = _ "I... I can taste blood... the pain..."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]
[/scenario]
