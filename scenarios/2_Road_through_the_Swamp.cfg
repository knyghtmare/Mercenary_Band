[scenario]
    id="2_Road_through_the_Swamp"
    map_file=Road_through_the_Swamp.map
    name="Road through the Swamp"
    turns=50
    next_scenario = "3_Orcish_Siege"
    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    [story]
        [part]
            story =_  "With Asven's help, they traverse the paths inland, coming eventually to a wide highway."
        [/part]
        [part]
            story =_  "They have trained a number of horses, and now the Aragwaith cavalry can ride again, though the riders still aren't used to elvish horses."
        [/part]
    [/story]

    [side]
        
        side=1
        controller=human
        canrecruit=yes
        recruit="Aragwaith Spearman, Aragwaith Swordsman, Aragwaith Archer, Aragwaith Adept, Aragwaith Scout"
        team_name="Aragwaith"
        user_team_name=_ "Aragwaith"
        {GOLD 80 70 60}
        type = "Aragwaith Flagbearer"
        name = _ "Rokuhira"
        id="Rokuhira"
        gender=male
        unrenamable=yes
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_LOYAL}
        [/modifications]
    [/side]
    [side]
        side=2
        controller=ai
        canrecruit=yes
        recruit="Saurian Skirmisher, Saurian Augur"
        team_name="Saurians"
        user_team_name =_  "Saurians"
        {GOLD 120 140 150}
        type="Saurian Flanker"
        name="Risssar"
        id="Risssar"
        gender=male
        unrenamable=yes
    [/side]
    [side]
        side=3
        controller=ai
        canrecruit=yes
        recruit="Troll Whelp"
        team_name="Saurians"
        user_team_name =_  "Trolls"
        {GOLD 100 120 140}
        type="Troll"
        name="Urog"
        id="Urog"
        unrenamable=yes
    [/side]

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Defeat the Saurian leader."
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of the heroes."
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]
        [unit]
            type="Troll Rocklobber"
            canrecruit=yes
            id="Uruk"
            name = _ "Uruk"
            side = 3
            x = 8
            y = 3
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
        [/unit]
        [recall]
            id=Sasaki
            x=18
            y=16
        [/recall]
        [recall]
            id=Asven
            x=17
            y=15
        [/recall]
        [recall]
            id=Yswen
            x=14
            y=16
        [/recall]
    [/event]

    [event]
        name=start
        [message]
            speaker = Urog
            message = _ "This land is ours, lizard. The mountains belong to stone-people, not swamp filth."
        [/message]
        [message]
            speaker = Risssar
            message = _ "Not for long! We'll kill you, and take your land and gold."
        [/message]
        [message]
            speaker = Risssar
            message = _ "Soldiers! The orcs paid us to stop them! We must attack!"
        [/message]
        [message]
            speaker = Uruk
            message = _ "For once, we will help you. If we stop you and they escape, the orcs will be angry."
        [/message]
        [message]
            speaker = Sasaki
            message = _ "Hah! Are the orcs so weak, they send lizards in their place?"
        [/message]
        [message]
            speaker = Rokuhira
            message = _ "There is a ruined keep near the edge of the mountains. It would make a good defensive position against the trollsâ€”and we could loot their gold; the lizard mentioned it."
        [/message]
        [message]
            speaker = Asven
            message = _ "Aye, but if we charge the saurians, we can escape without facing the trolls! They are easy to hit if we lure them out of the mountains, but their stone skin is resistant to our arrows."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Uruk
        [/filter]
        [message]
            speaker=Urog
            message = _ "Brother! Why did we ally with the Saurians?"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Urog
        [/filter]
        [message]
            speaker=Urog
            message = _ "I... I die?"
        [/message]
        {LOOT 100 1}
    [/event]

    [event]
        name=last breath
        [filter]
            id=Risssar
        [/filter]
        [message]
            speaker=Risssar
            message = _ "How can you have defeated our tribe? We, who descend from the dragons?"
        [/message]
        [endlevel]
            result=victory
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Rokuhira
        [/filter]
        [message]
            speaker = Rokuhira
            message = _ "No! I am dying! Who will lead my people now?"
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Sasaki
        [/filter]
        [message]
            speaker=Sasaki
            message = _ "I have no arrows, the enemies are charging towards me. I... I am about to die."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Asven
        [/filter]
        [message]
            speaker = Asven
            message = _ "This adventure... over... too soon."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Yswen
        [/filter]
        [message]
            speaker = Yswen
            message = _ "I... I can taste blood... the pain..."
        [/message]
        [endlevel]
            result = defeat
        [/endlevel]
    [/event]
[/scenario]
