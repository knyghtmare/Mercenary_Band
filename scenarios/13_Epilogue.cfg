[scenario]
    id="13_Epilogue"
    map_file=Epilogue.map
    name="Epilogue"
    turns=5
    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}
    next_scenario = null
    victory_when_enemies_defeated = yes

    [story]
        [part]
            story =_  "As spring turned into summer and summer into autumn, the Aragwaith built a city on the vacant land."
        [/part]
        [part]
            story =_  "Protected by the river to the west and the mountains to the south, the city soon began to prosper."
        [/part]
    [/story]

    [side]
        side=1
        controller=human
        canrecruit=yes
        recruit="Aragwaith Spearman,Aragwaith Swordsman,Aragwaith Archer,Aragwaith Adept"
        team_name="Aragwaith"
        user_team_name=_ "Aragwaith"
        {GOLD 1000 1000 1000}
        type = "Aragwaith Flagbearer"
        name = _ "Rokuhira"
        id="Rokuhira"
        gender=male
        unrenamable=yes
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_LOYAL}
        [/modifications]
    [/side]

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "This is the epilogue; just end your turn."
            [/objective]
        [/objectives]
        {ADVANCE_UNIT canrecruit,side=yes,1 "Aragwaith Ancient Banner"}
        {RECALL_XY (Sasaki) 10 2}
        {RECALL_XY (Yswen) 10 1}
        {RECALL_XY (Asven) 14 4}
        {LOYAL_UNIT 1 (Aragwaith Shield Guard) 8 1}
        {LOYAL_UNIT 1 (Aragwaith Shield Guard) 8 2}
        {LOYAL_UNIT 1 (Aragwaith Shield Guard) 8 3}
        {LOYAL_UNIT 1 (Aragwaith Shield Guard) 8 4}
        {LOYAL_UNIT 1 (Aragwaith Shield Guard) 9 5}
        {LOYAL_UNIT 1 (Aragwaith Shield Guard) 10 5}
        {LOYAL_UNIT 1 (Aragwaith Shield Guard) 11 6}
        {LOYAL_UNIT 1 (Aragwaith Shield Guard) 12 6}
        {LOYAL_UNIT 1 (Aragwaith Shield Guard) 13 6}
        {LOYAL_UNIT 1 (Aragwaith Shield Guard) 14 5}
        {LOYAL_UNIT 1 (Aragwaith Shield Guard) 15 5}
        {LOYAL_UNIT 1 (Aragwaith Shield Guard) 16 4}
        {LOYAL_UNIT 1 (Aragwaith Shield Guard) 16 3}
        {LOYAL_UNIT 1 (Aragwaith Shield Guard) 16 2}
        {LOYAL_UNIT 1 (Aragwaith Shield Guard) 16 1}
    [/event]

    [event]
        name=start
        [message]
            speaker = narrator
            message = _ "The city was large and prosperous, and the walls were strong."
        [/message]
        [message]
            speaker = narrator
            message = _ "After a long courtship, Rokuhira married a sorceress, daughter of a nobleman, and founded a long-enduring dynasty."
        [/message]
        [message]
            speaker = narrator
            message = _ "Several months later, Sasaki and Yswen realized they were in love. Their marriage was happy and childless. They became teachers in the schools and led long and happy lives together."
        [/message]
        [message]
            speaker = narrator
            message = _ "After several years of carrying urgent messages for the Northern Alliance, Asven met a shaman in the Silent Forest. They settled down in the woodlands outside the city."
        [/message]
        [message]
            speaker = narrator
            message = _ "The city prospered for centuries, with many children being named after the heroes of the original Mercenary Band."
        [/message]

        [endlevel]
            result=victory
            carryover_report=no
            linger_mode=yes
        [/endlevel]
    [/event]
[/scenario]
